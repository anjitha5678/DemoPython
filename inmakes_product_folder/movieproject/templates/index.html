{% extends 'base.html' %}
{% block body %}


<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card" >
  <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap"   height="300px">
  <div class="card-body">
    <h6 class="card-title">{{i.name}}<i></i></h6>
    <p class="card-text"></p>
    <a href="{% url  'movieapp:detail' i.id %}" class="btn btn-primary">view details</a>
  </div>
</div>
        </div>
        {% endfor %}
    </div>
</div>




{% endblock %}
